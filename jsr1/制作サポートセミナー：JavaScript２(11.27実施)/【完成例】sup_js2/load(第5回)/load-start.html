<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ロード完了</title>
  <style>
  #aaa{
    width: 500px;
    height: 500px;
    background-color:darkcyan;
  }
  #aaa.on{
    background-color:red;
  }
  *{
    margin: 0;
    padding: 0;
  }
  #wrap{
    background-color: black;
    width: 100%;
    height: 100vh;
    position: fixed;
    top:0;
    left:0;
    opacity: 1;
    /* transition: 3s; */
  }
  /* #wrap.on{
    opacity: 0;
  } */
  </style>
</head>
<body>
  <div id="aaa"></div>
  <input type="button" value="ボタン" id="btn">
  <div id="wrap"></div>
<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
<script>
  $(function () {
    // ロード完了時のアクション※opacityを0にする方法はNGです
    // $("#wrap").addClass("on");
    $("#wrap").fadeOut(1000);

    // ボタンをクリックしたときの処理
    $('#btn').click(function() {
      $('#aaa').toggleClass('on');
    });
  });
</script>
</body>
</html>
