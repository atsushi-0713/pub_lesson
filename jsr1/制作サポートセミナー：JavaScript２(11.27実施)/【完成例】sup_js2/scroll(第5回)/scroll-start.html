<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>スクロール</title>
<style>
body{
  height: 2000px;
}
#space {
  height:800px;
  background-color: aquamarine;
}
#box1{
  width:300px;
  height: 300px;
  background-color: crimson;
  opacity: 0;
  /* transform: translateY(50px); */
  transform: translateX(-500px);
  transition: 1s;
}
#box1.show{
  opacity: 1;
  /* transform: translateY(0px); */
  transform: translateX(0px);
}
</style>
</head>

<body>
<div id="space">空きスペース用</div>
<div id="box1">ボックス１</div>

<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
<script>
$(function () {
  // スクロールするたびに、スイッチON
  $(window).scroll(function(){
    console.log("aaa");
    // スクロール量を取得
    const scrollVal = $(this).scrollTop();
    console.log(scrollVal);

    if(scrollVal > 500){
      $("#box1").addClass("show");
    }else{
      $("#box1").removeClass("show");
    }
  });
});
</script>
</body>
</html>
