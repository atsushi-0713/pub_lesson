<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<style>
  #wrapChart {
    width: 640px;
  }
</style>
</head>
<body onload="start()">
<div id="wrapChart">
  <canvas id="myChart" width="640" height="480"></canvas>
</div>
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
<script>
    // Webページのロード後に開始
    function start() {
        // Canvas の 2D Context を取得
        const context = document.getElementById('myChart').getContext('2d');

        // チャート作成
        new Chart(context, {
            type: 'pie',
            data: {
                labels: ['パン','ごはん','両方','その他','食べない'],
                datasets: [
                    { 
                      data: [50, 25, 15, 5, 5],
                      backgroundColor: ['#ff7f7f','#ffff7f','#7fbfff','#7fffbf','#ff7fbf']
                    }
                ]
            },
            options: { title: { display: true, text: '朝食には何を食べますか？' } }
        });
    };

</script>
</body>
</html>
