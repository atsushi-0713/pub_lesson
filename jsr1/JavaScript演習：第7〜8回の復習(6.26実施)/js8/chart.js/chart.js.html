<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<link rel="stylesheet" href="style.css">
</head>
<body onload="start()">
<div id="wrapChart">
<canvas id="myChart" width="640" height="480"></canvas>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
<script>

    // Webページのロード後に開始
    function start() {
        // Canvas の 2D Context を取得
        const context = document.getElementById('myChart').getContext('2d');

        // チャート作成
        new Chart(context, {
            type: 'bar',
            data: {
                labels: ['4月', '5月', '6月', '7月', '8月', '9月'],
                datasets: [
                    { label: 'ブログA',
                      data: [435612, 448756, 498197, 500211, 535345, 552074],
                      backgroundColor: '#ffaaaa'},
                    { label: 'ブログB',
                      data: [226526, 283483, 395628, 469366, 505112, 587294],
                      backgroundColor: '#88ccff'}
                ]
            },
            options: { title: { display: true, text: 'アクセス数' } }
        });
    };

</script>
</body>
</html>
