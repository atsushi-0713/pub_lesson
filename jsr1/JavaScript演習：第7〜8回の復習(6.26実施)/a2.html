<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
</head>

<body onload="start()">
  <p>jQueryでAjaxを実行</p>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script>
    // Webページのロード後に開始
    function start() {
      // URLの作成
      const url = 'https://jsonplaceholder.typicode.com/users';

      $.ajax({
        url: url
      })
        .done(function (obj) {

          // そのまま出力
          console.log(obj);
        });
    }
  </script>
</body>

</html>
