<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
</head>
<body onload="start()">
  <canvas id="canvas" width="300" height="200"></canvas>

  <script>
    function start() {
      // Canvasを選択して、2次元コンテクストを取り出す
      const canvas = document.querySelector('#canvas');
      const context = canvas.getContext('2d');

      // 塗りつぶし
      context.fillRect(20, 20, 120, 120);     
    };
  </script>
</body>
</html>
