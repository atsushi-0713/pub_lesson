<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Document</title>
</head>
<body>
  <h1>問題１０：日付の計算</h1>
  <p>はじめ：<span id="day1"></span></p>
  <p>40日後：<span id="day2"></span></p>
  <script>
    //2021年4月1日の表示
    let d1 = new Date(2021,3,1);  //※月が0から始まるので注意！

    let year1 = d1.getFullYear();//年の取得
    let month1 = d1.getMonth()+1;//月の取得1月が0、4月が3。そのため+1する
    let date1 = d1.getDate();//日の取得
    //「はじめ」の書き換え
    let day1_txt= year1+"年"+month1+"月"+date1+"日";
    document.querySelector("#day1").innerHTML = day1_txt;

    //40日後の計算と表示
    console.log(d1);
    d1.setDate(d1.getDate() + 40);  
    console.log(d1);

    let year2 = d1.getFullYear();//年の取得
    let month2 = d1.getMonth()+1;//月の取得1月が0、4月が3。そのため+1する
    let date2 = d1.getDate();//日の取得
    //「40日後」の書き換え
    let day2_txt= year2+"年"+month2+"月"+date2+"日";
    document.querySelector("#day2").innerHTML = day2_txt;
  </script>
</body>
</html>
