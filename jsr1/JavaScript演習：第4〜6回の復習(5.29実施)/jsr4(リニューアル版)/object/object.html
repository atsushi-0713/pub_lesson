<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, maximum-scale=1">
<title>IBJ cafe</title>
<link href="common/css/style_pc.css" rel="stylesheet" type="text/css">
<link href="common/css/style_sp.css" rel="stylesheet" type="text/css">
<link rel="stylesheet" href="style.css">
</head>

<body>
<header>
  <div id="logo"><a href="index.html"><img src="common/images/logo.png" alt="IBJ cafe" width="143" height="29"></a></div>
  <div id="nav-toggle">
      <div>
        <span></span>
        <span></span>
        <span></span>
      </div>
  </div>
  <div id="global-nav">
    <nav>
      <ul>
        <li><a href="#concept">CONCEPT</a></li>
        <li><a href="#menu">MENU</a></li>
        <li><a href="#gallery">GALLERY</a></li>
        <li><a href="#info">INFORMATION</a></li>
        <li><a href="#access">ACCESS</a></li>
        <li><a href="#reserv"><span>RESERVATION</span></a></li>
      </ul>
    </nav>
  </div>
</header>

<main>
  <style>
  h1#topPhoto{
    height: 160px;
    padding-top: 50px;
    margin-bottom: 20px;
  }
  .active {
    background-color: #700303;
    color:#fff;
  }

  #menu {
    min-height: 500px;
    width: 90%;
    margin: 0 auto 30px;
  }
  #menu #btn {
  	overflow: hidden;
  	margin-bottom: 40px;
    display: flex;
    flex-wrap: wrap;
    flex-direction: row;
    justify-content: center;
  }

  #menu #btn li {
    clear: none;
  	margin: 5px;
    padding:5px 10px;
  	cursor: pointer;
  }
  #menu #shuffleList{

  }
  #menu #shuffleList li{
    width: 350px;
    float:left;
    clear: none;
    padding: 20px;
    margin: 20px;
    box-shadow: 0 0 10px rgba(90,40,0,0.2);
  }
  </style>
  <h1 id="topPhoto"><span>わたしらしい時間を過ごす場所。</span></h1>
  <section id="menu">
    <h2>MENU<span>メニュー</span></h2>
    <ul id="btn">
    	<li data-group="all" class="active">ALL</li>
    	<li data-group="drink">Drink</li>
    	<li data-group="food">Food</li>
    	<li data-group="iced">ICED</li>
    	<li data-group="hot">HOT</li>
    </ul>
    <ul id="shuffleList"><!-- ★ここに挿入される★ --></ul>
  </section>
</main>

<footer>
  <p>IBJ Cafe 20XX cAll Rights Reserved</p>
</footer>

<script>

    // DOMの読み込み終了時の処理を登録
    window.addEventListener('DOMContentLoaded', function() {
        // 注文のデータ
        const menuObj = {
            'ホットコーヒー': 500,
            'チョコケーキ': 700,
            'アイスコーヒー': 600,
            'トースト': 400
        };

        // 結果用の変数
        let result = '';

        // プロパティ名の一覧を得る
        const keyArray = Object.keys(menuObj);

        // 全ての注文を処理
        for (let i = 0; i < keyArray.length; i ++) {
            const name  = keyArray[i];
            const price = menuObj[name];
            result += `<li>${name}<span class="price">${price}円</span></li>`;
        }

        // 出力先を選択して、HTMLの文字列を挿入
        document.querySelector('#shuffleList').innerHTML = result;
    });

</script>
</body>
</html>
