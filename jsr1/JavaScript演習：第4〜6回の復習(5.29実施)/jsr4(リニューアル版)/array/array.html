<html>

</head>

<body>
<header>
  <div id="logo"><a href="index.html"><img src="common/images/logo.png" alt="IBJ cafe" width="143" height="29"></a></div>
  <div id="nav-toggle">
      <div>
        <span></span>
        <span></span>
        <span></span>
      </div>
  </div>
  <div id="global-nav">
    <nav>
      <ul>
        <li><a href="#concept">CONCEPT</a></li>
        <li><a href="#menu">MENU</a></li>
        <li><a href="#gallery">GALLERY</a></li>
        <li><a href="#info">INFORMATION</a></li>
        <li><a href="#access">ACCESS</a></li>
        <li><a href="#reserv"><span>RESERVATION</span></a></li>
      </ul>
    </nav>
  </div>
</header>
<main>
  <h1 id="topPhoto"><span>わたしらしい時間を過ごす場所。</span></h1>
  <section id="menu">
    <h2>MENU<span>メニュー</span></h2>
    <ul id="btn">
    	<li data-group="all" class="active">ALL</li>
    	<li data-group="drink">Drink</li>
    	<li data-group="food">Food</li>
    	<li data-group="iced">ICED</li>
    	<li data-group="hot">HOT</li>
    </ul>

    <style>
    .odd {
        color: #dd4444;
    }
    .even {
        color: #0088dd;
    }
    </style>

    <ul id="shuffleList"><!-- ★ここに挿入される★ --></ul>
  </section>
</main>

<footer>
  <p>IBJ Cafe 20XX cAll Rights Reserved</p>
</footer>

<script>

    // DOMの読み込み終了時の処理を登録
    window.addEventListener('DOMContentLoaded', function() {
        // 注文のデータ
        const menuArray = [
            'ホットコーヒー',
            'チョコケーキ',
            'アイスコーヒー',
            'トースト'
        ];

        // 結果用の変数
        let result = '';

        // 全ての注文を処理
        for (let i = 0; i < menuArray.length; i ++) {
            const menu = menuArray[i];
            const className = i % 2 === 0 ? 'even' : 'odd';
            result += `<li class="${className}">${menu}</li>`;
        }

        // 出力先を選択して、HTMLの文字列を挿入
        document.querySelector('#shuffleList').innerHTML = result;
    });

</script>
</body>
