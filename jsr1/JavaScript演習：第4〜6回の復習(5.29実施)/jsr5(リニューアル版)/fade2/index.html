<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, maximum-scale=1">
<title>IBJ cafe</title>
<link href="common/css/style_pc.css" rel="stylesheet" type="text/css">
<link href="common/css/style_sp.css" rel="stylesheet" type="text/css">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link rel="stylesheet" href="fade2.css">
</head>

<body>
<section id="scroll">

</section>
<main>
  <section id="gallery">
    <h2>GALLERY<span>ギャラリー</span></h2>
    <ul>
      <li class="gallery-new hide-down"><a href="images/gallery01.jpg" data-lightbox="group" data-title="ブルーベリーヨーグルト"><img src="images/gallery01.jpg" width="346" height="214" alt=""></a></li>
      <li class="hide-down"><a href="images/gallery02.jpg" data-lightbox="group" data-title="サーモンマリネサンド"><img src="images/gallery02.jpg" width="346" height="214" alt=""></a></li>
      <li class="pc hide-down"><a href="images/gallery03.jpg" data-lightbox="group" data-title="自家製レモネード"><img src="images/gallery03.jpg" width="346" height="214" alt=""></a></li>
      <li class="pc hide-down"><a href="images/gallery04.jpg" data-lightbox="group" data-title="レモンムースのタルト"><img src="images/gallery04.jpg" width="346" height="214" alt=""></a></li>
    </ul>
  </section>
</main>

<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
<script>
    // フェード
    $(function() {
        // スクロール時の処理
        $(window).scroll(function() {
            $('.hide-left, .hide-down').each(function() {
                // 変数の宣言と代入
                const winTop  = $(window).scrollTop();
                const winH    = window.innerHeight;
                const hideTop = $(this).offset().top;
                console.log(winTop, winH, winTop + winH, hideTop);

                // 見える位置に来たらメニューを表示
                if (winTop + winH > hideTop) {
                    $(this).addClass('show');
                }
            });
        });
    });

</script>
</body>
</html>
