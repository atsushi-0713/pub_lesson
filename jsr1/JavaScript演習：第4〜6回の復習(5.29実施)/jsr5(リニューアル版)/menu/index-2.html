<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, maximum-scale=1">
<title>IBJ cafe</title>
<link href="common/css/style_pc.css" rel="stylesheet" type="text/css">
<link href="common/css/style_sp.css" rel="stylesheet" type="text/css">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link rel="stylesheet" href="menu.css">
</head>

<body>
<header>
  <div id="logo"><a href="index.html"><img src="common/images/logo.png" alt="IBJ cafe" width="143" height="29"></a></div>
  <div id="nav-toggle">
      <div>
        <span></span>
        <span></span>
        <span></span>
      </div>
  </div>
  <div id="global-nav">
    <nav>
      <ul>
        <li><a href="#concept">CONCEPT</a></li>
        <li><a href="#menu">MENU</a></li>
        <li><a href="#gallery">GALLERY</a></li>
        <li><a href="#info">INFORMATION</a></li>
        <li><a href="#access">ACCESS</a></li>
        <li><a href="#reserv"><span>RESERVATION</span></a></li>
      </ul>
    </nav>
  </div>
</header>

<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
<script>

    // スマホハンバーガーメニュー
    $(function () {
        // ハンバーガーメニューをクリックしたときの処理
        $('#nav-toggle').click(function() {
            $('body').toggleClass('open');

            // メニューがこれから閉じるときは処理をしない
            if (! $('body').hasClass('open')) { return }

            // 各リストに効果
            $('#global-nav li')
            .removeClass('effect')
            .each((i, el) => {
                setTimeout(() => {
                    $(el).addClass('effect')  // 効果クラスを加える
                }, i * 100);
            })
        });

        // ハンバーガーメニューのリンクをクリックしたときの処理
        $('#global-nav a').click(function() {
            $('body').toggleClass('open');
        });
    });

</script>
</body>
</html>
