<!-- ローダー用のHTML -->
<div id="loadingWrap">
 <div id="loadingLogo"><img src="common/images/logo.png" alt="IBJCafe"></div>
</div>

<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
<script>

    $(function() {
        // ロゴ表示のアニメーション
        // （id=loadingLogo の要素に showLoadingLogo クラスを加える）
        $('#loadingLogo').addClass('showLoadingLogo');
    });

    $(function() {
        // 読み込み終了時に呼び出し
        setTimeout(function() {
            // 透明に
            // （id=loadingWrap の要素に hideLoadingWrap クラスを加える）
            $('#loadingWrap').addClass('hideLoadingWrap');

            // 表示に
            // （id=topText の要素に showTopText クラスを加える）
            $('#topText').addClass('showTopText');

            // 覆っている要素を非表示に
            // （id=loadingWrap にCSSを加える）
            setTimeout(function() {
                $('#loadingWrap').css('visibility', 'hidden');
            }, 1000);
        }, 1500);
    });

</script>
