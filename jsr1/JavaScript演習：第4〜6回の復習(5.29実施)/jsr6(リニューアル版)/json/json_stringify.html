<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
</head>
<body>
<script>

    // 本のデータ
    const bookData = {
        title: 'JavaScriptコード大全2',
        price: 5800
    };

    // JSONで文字列化
    let jsonText = JSON.stringify(bookData);
    console.log(jsonText);

    // JSONで文字列化（人が読みやすいように整形）
    jsonText = JSON.stringify(bookData, null, '    ');
    console.log(jsonText);

</script>
</body>
</html>
