<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
</head>
<body>
    <h1>JavaScript 演習セミナー１</h1>
    <script>
        // 【問題０】
        // コメントのON/OFFは、Ctrl＋/(スラッシュ)
        console.log("こんにちは");

        // 【問題１】配列の作成
        // 「21、4、29」という３つの数字を格納した配列aを作ってください。
        // 作成できたら、29という数字をコンソールに出力してください。

        var a = [21,4,29];
        // let a = [21,4,29];
        // const a = [21,4,29];
        // console.log(a[0]);
        // console.log(a[1]);
        console.log(a[2]);
        // console.log(a);
        
        // 【問題２】ループの復習
        // forループを作って、コンソールに「0　１　２　３」と出力してください。
        for(var i = 0; i<4; i++){
            console.log(i);
        }

        console.log("問題３");
        // 【問題３】配列とループの組み合わせ
        // forループを作って、問題１で作った配列aの中身をコンソールに出力してください。
        // console.log(a[0]);
        // console.log(a[1]);
        // console.log(a[2]);
        console.log(a);
        for(var i = 0; i<3; i++){
            console.log(i);
            console.log(a[i]);
        }

        // 【問題４】配列の合計値の計算
        // 問題３を利用して、配列aに格納されている数字の合計値を計算しましょう。
        // 合計値はコンソールに出力してください。
        console.log("問題４");
        var total = 0;
        for(var i = 0; i<3; i++){
            // console.log(i);
            // console.log(a[i]);
            // console.log("-------");
            total = total + a[i];
            // console.log(total);
            // console.log("=======");
        }
        console.log(total);
        
    </script>
</body>
</html>
