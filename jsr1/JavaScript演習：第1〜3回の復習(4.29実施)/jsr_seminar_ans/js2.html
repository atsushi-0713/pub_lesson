<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
</head>
<body>
<h1>JavaScript 演習セミナー２</h1> 
<script>
    // 【問題５】正規表現１（基本形）
    // 090-1111-2222は◯、090-1111-222は☓と判定結果がコンソールに出力されるようにしましょう

    let m5a = "090-1111-2222";
    let m5b = "090-1111-222";

    const res1 = m5a.match(/\d{3}-\d{4}-\d{4}/);
    console.log(res1);//マッチした内容が出る

    const res2 = m5b.match(/\d{3}-\d{4}-\d{4}/);
    console.log(res2);//nullが出る

    // 【問題６】正規表現２(桁が違ってもOKにする)
    // 090-1111-2222は◯、03-1111-2222は◯と判定結果がコンソールに出力されるようにしましょう

    let m6a = "090-1111-2222";
    let m6b = "03-1111-2222";

    const res3 = m6a.match(/\d{2,3}-\d{4}-\d{4}/);
    console.log(res3);

    const res4 = m6b.match(/\d{2,3}-\d{4}-\d{4}/);
    console.log(res4);


    // 【問題７】正規表現３(ハイフンなしでもOKにする)
    // 以下のように判定結果がコンソールに出力されるようにしましょう
    // 090-1111-2222：◯
    // 03-1111-2222 ：◯
    // 09011112222：◯
    // 090-11112222：◯

    let m7a = "090-1111-2222";
    let m7b = "03-1111-2222";
    let m7c = "09011112222";
    let m7d = "090-11112222";

    // 文字のありなしは{0,1}で指定します。また省略記号には？を使います
    // const res5 = m7c.match(/\d{2,3}-{0,1}\d{4}-{0,1}\d{4}/);
    const res5 = m7c.match(/\d{2,3}-?\d{4}-?\d{4}/);
    console.log(res5);

    if(res5==null){
        //ダメなとき
        console.log("×");
    }else{
        //OKのとき
        console.log("〇");
    }

</script>
</body>
</html>
