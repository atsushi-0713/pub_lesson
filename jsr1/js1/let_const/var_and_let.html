<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
</head>
<body>

<script>

    // 1「var」で変数を宣言
    var a = '本日の打ち合わせ予定：12時';
    console.log('1 a:', a);

    // 2 値を代入
    a = '本日の打ち合わせ予定：13時';
    console.log('2 a:', a);

    // 3「let」で変数を宣言
    let b = '明日の打ち合わせ予定：16時';
    console.log('3 b:', b);

    // 4 値を代入
    b = '明日の打ち合わせ予定：17時';
    console.log('4 b:', b);

</script>
</body>
</html>
