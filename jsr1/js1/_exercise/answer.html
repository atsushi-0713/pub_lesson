<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="main.css">
</head>
<body onload="start()">
<div id="menu"></div>

<script>

    // Webページのロード後に開始
    function start() {
        // 結果用の変数
        let result;

        // 入力データ（名前、価格）用の変数
        const name  = 'カルボナーラ';
        const price = 1380;

        // HTML文字列を組み立てて変数に代入
        result = `<div class="menuItem">
<div>${name}</div>
<div>${price}</div>
</div>`;

        // 出力先を選択して、HTMLの文字列を挿入
        document.querySelector('#menu').innerHTML = result;
    }

</script>
</body>
</html>
