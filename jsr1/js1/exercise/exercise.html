<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, maximum-scale=1">
<title>IBJ cafe</title>
<link href="common/css/style_pc.css" rel="stylesheet" type="text/css">
<link href="common/css/style_sp.css" rel="stylesheet" type="text/css">
<link rel="stylesheet" href="style.css">
</head>

<body onload="start()">
<header>
  <div id="logo"><a href="index.html"><img src="common/images/logo.png" alt="IBJ cafe" width="143" height="29"></a></div>
  <div id="nav-toggle">
      <div>
        <span></span>
        <span></span>
        <span></span>
      </div>
  </div>
  <div id="global-nav">
    <nav>
      <ul>
        <li><a href="#concept">CONCEPT</a></li>
        <li><a href="#menu">MENU</a></li>
        <li><a href="#gallery">GALLERY</a></li>
        <li><a href="#info">INFORMATION</a></li>
        <li><a href="#access">ACCESS</a></li>
        <li><a href="#reserv"><span>RESERVATION</span></a></li>
      </ul>
    </nav>
  </div>
</header>

<main>
  <style>
  h1#topPhoto{
    height: 160px;
    padding-top: 50px;
    margin-bottom: 20px;
  }
  .active {
    background-color: #700303;
    color:#fff;
  }

  #menu {
    min-height: 500px;
    width: 90%;
    margin: 0 auto 30px;
  }
  #menu #btn {
  	overflow: hidden;
  	margin-bottom: 40px;
    display: flex;
    flex-wrap: wrap;
    flex-direction: row;
    justify-content: center;
  }

  #menu #btn li {
    clear: none;
  	margin: 5px;
    padding:5px 10px;
  	cursor: pointer;
  }
  #menu #shuffleList{

  }
  #menu #shuffleList li{
    width: 350px;
    float:left;
    clear: none;
    padding: 20px;
    margin: 20px;
    box-shadow: 0 0 10px rgba(90,40,0,0.2);
  }
  </style>
  <h1 id="topPhoto"><span>わたしらしい時間を過ごす場所。</span></h1>
  <section id="menu">
    <h2>MENU<span>メニュー</span></h2>
    <ul id="btn">
    	<li data-group="all" class="active">ALL</li>
    	<li data-group="drink">Drink</li>
    	<li data-group="food">Food</li>
    	<li data-group="iced">ICED</li>
    	<li data-group="hot">HOT</li>
    </ul>
    <ul id="shuffleList"><!-- ★ここに挿入される★ --></ul>
  </section>
</main>

<footer>
  <p>IBJ Cafe 20XX cAll Rights Reserved</p>
</footer>

<script>

    // Webページのロード後に開始
    function start() {
        // 結果用の変数
        var result;

        // 入力データ（名前、価格）用の変数
        var name  = 'カルボナーラ';
        var price = 1380;

        // HTML文字列を組み立てて変数に代入
        result = '<li>\n'
                + name + '<span class="price">' + price + '円</span>\n'
                + '</li>';

        // 出力先を選択して、HTMLの文字列を挿入
        document.querySelector('#shuffleList').innerHTML = result;
    }

</script>
</body>
</html>
