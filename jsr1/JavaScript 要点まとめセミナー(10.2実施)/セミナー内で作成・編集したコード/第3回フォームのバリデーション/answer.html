<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="style.css">
</head>
<body>
<form>
  <dl>
    <dt>お問い合わせ （10～100文字）</dt>
    <dd><textarea id="message"></textarea></dd>
    <div id="feedback"></div>
  </dl>
</form>

<script>

    document.querySelector('#message').addEventListener('keyup', function() {
    // キーアップで実行
        // 変数の初期化
        const text = document.querySelector('#message').value;//テキストエリア
        const elFB = document.querySelector('#feedback');//文字を出す箱
        let result = '';

        // 入力の確認
        if (text.length === 0) {
            // 文字が空
            result = '&#x274C; 入力が空です。';
        } else if (text.length < 10) {
            // 入力が短すぎる（10文字未満）
            result = '&#x274C; 10文字以上入力してください。';
        } else if (text.length > 100) {
            // 入力が長すぎる（100文字を超えている）
            result = '&#x274C; 100文字以下にしてください。';
        } else {
            // 入力文字数は問題ない
            result = '&#x2705; 文字数はOKです。';
        }

        // 結果を表示
        elFB.innerHTML = text.length + "文字★★" + result;
        // elFB.innerHTML = `${text.length}文字★ ${result}`;
    });

</script>
</body>
</html>
