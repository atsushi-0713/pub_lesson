<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>viewport</title>
<meta name="viewport" content="width=device-width">
<style>
div{
  height:100px;
  background-color: orange;
  margin-bottom:10px;
}
#box1{
  width:200px;
}
#box2{
  width:400px;
}
#box3{
  width:600px;
}
#box4{
  width:800px;
}
#box5{
  width:1000px;
}
</style>
</head>

<body>
  <h1>viewportの指定あり</h1>
  <div id="box1">幅200pxのボックス</div>
  <div id="box2">幅400pxのボックス</div>
  <div id="box3">幅600pxのボックス</div>
  <div id="box4">幅800pxのボックス</div>
  <div id="box5">幅1000pxのボックス</div>
</body>
</html>
