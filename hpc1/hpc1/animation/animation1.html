<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>CSS練習</title>
<style>
*{
  margin: 0;
  padding: 0;
}
body{
  font-family: "メイリオ", Meiryo, "ヒラギノ角ゴ Pro W3", "Hiragino Kaku Gothic Pro";
  background-color: #eee;
}
div{
  width: 400px;
  height: 200px;
  margin: 10px;
  color: #fff;
  background-color: orange;
}
#aaa{
  animation: anim1 2s linear 0s 2 normal;
}
@keyframes anim1 {
  0%  { width: 400px;}
  50% { width: 800px;}
  100%{ width: 400px;}
}
</style>
</head>

<body>
  <h1>animationプロパティ</h1>
  <div id="aaa">animationプロパティによる一括指定</div>
</body>
</html>
