<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>CSS練習</title>
<style>
*{
  margin: 0;
  padding: 0;
}
body{
  font-family: "メイリオ", Meiryo, "ヒラギノ角ゴ Pro W3", "Hiragino Kaku Gothic Pro";
  background-color: #eee;
}
div{
  width: 300px;
  height: 200px;
  margin: 10px;
  color: #fff;
  background-color: orange;
}
div:hover{
  width:500px;
  background-color: red;
}
#aaa{
  transition-property: all; /* ゆっくり変化させるプロパティの指定 */
  transition-duration: 0.5s; /* 変化にかける時間 */
  transition-timing-function: ease; /* 変化の緩急 */
  transition-delay: 0s; /* 変化開始を遅らせる時間*/
}
</style>
</head>
<body>
  <h1>transitionプロパティ</h1>
  <div>通常</div>
  <div id="aaa">トランジションを設定</div>
</body>
</html>
