<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>CSS練習</title>
<style>
*{
  margin: 0;
  padding: 0;
}
body{
  font-family: "メイリオ", Meiryo, "ヒラギノ角ゴ Pro W3", "Hiragino Kaku Gothic Pro";
  background-color: #eee;
}
div{
  width: 200px;
  height: 100px;
  margin: 10px;
  color: #fff;
  background-color: orange;
}
div:hover{
  width:400px;
  background-color: red;
}
#aaa{
  transition:all 0.5s ease;
}
#bbb{
  transition:all 0.5s linear;
}
#ccc{
  transition:all 0.5s ease-in;
}
#ddd{
  transition:all 0.5s ease-out;
}
#eee{
  transition:all 0.5s ease-in-out;
}
#fff{
  transition:all 0.5s steps(3);
}
</style>
</head>
<body>
  <h1>transition-timing-functionプロパティ</h1>
  <div id="aaa">ease<br>初めの変化が速い</div>
  <div id="bbb">linear<br>一定スピード</div>
  <div id="ccc">ease-in<br>徐々に変化が速まる</div>
  <div id="ddd">ease-out<br>初めの変化が速い(easeより立ち上がりが速い)</div>
  <div id="eee">ease-in-out<br>途中変化速くなり、最後はゆっくり</div>
  <div id="fff">steps(3)<br>3段階で変化</div>
</body>
</html>
