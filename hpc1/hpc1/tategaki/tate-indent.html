<!doctype html>
<html>
<head>

<title>CSS練習</title>

}

}
p{
  background-color: orange;
  height: 150px;
  margin: 10px;

  text-indent: 1em;
}

</head>
<body>
  <h1>インデント</h1>

</body>
</html>
