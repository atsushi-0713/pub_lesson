<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>CSS練習</title>
<style>
*{
  margin: 0;
  padding: 0;
}
body{
  font-family: "メイリオ", Meiryo, "ヒラギノ角ゴ Pro W3", "Hiragino Kaku Gothic Pro";
}
p{
  background-color: orange;
  margin: 10px;
  float:left;
  writing-mode:vertical-rl;
}
#emphasis1 {
  text-emphasis-style: circle filled;
  text-emphasis-color: red;
}
#emphasis2 {
  text-emphasis-style: sesame filled;
  text-emphasis-color: blue;
}
</style>
</head>
<body>
  <h1>text-emphasis-colorプロパティ</h1>
  <p id="emphasis1">この要素はid名emphasis1です。</p>
  <p id="emphasis2">この要素はid名emphasis2です。</p>
  </p>
</body>
</html>
