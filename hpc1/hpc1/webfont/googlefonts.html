<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>CSS練習</title>
<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
<style>
body{
  font-family: "メイリオ", Meiryo, "ヒラギノ角ゴ Pro W3", "Hiragino Kaku Gothic Pro";
}
p{
  margin: 20px;
  font-size: 20px;
}
.gfont{
  font-family: 'Roboto', sans-serif;
}
</style>
</head>
<body>
  <h1>Google Fontsの練習</h1>
  <h2>Google Fonts適用なし</h2>
  <p>ABCDEFGHI abcdefghi</p>
  <h2 class="gfont">Google Fonts適用あり</h2>
  <p class="gfont">ABCDEFGHI abcdefghi</p>
</body>
</html>
