<!doctype>
<html>
<head>
<meta charset="utf-8">
<style>
*{
  margin:0;
  padding:0;
}
li{
  list-style-type:none;
}
#slide{
  width: 1000px;
  margin: 40px auto;
  height: 660px;
  overflow: hidden;
  position: relative;
}
#slide li{
  width: 100%;
  height: 100%;
  position: absolute;
  top: 0;
  left: 0;
  opacity: 0;
}
#slide li:nth-child(1){
  background-image: url(img/img1.jpg);
  background-size: cover;
  animation: slideAnime 15s linear 0s infinite;
}
#slide li:nth-child(2){
  background-image: url(img/img2.jpg);
  background-size: cover;
  animation: slideAnime 15s linear 5s infinite;
}
#slide li:nth-child(3){
  background-image: url(img/img3.jpg);
  background-size: cover;
  animation: slideAnime 15s linear 10s infinite;
}
@keyframes slideAnime{
  0%{opacity: 0;}
  10%{opacity: 1;}
  30%{opacity: 1;}
  40%{opacity: 0;}
  100%{opacity: 0;}
}
</style>
</head>
<body>
<ul id="slide">
  <li>&nbsp;</li>
  <li>&nbsp;</li>
  <li>&nbsp;</li>
</ul>
</body>
</html>
