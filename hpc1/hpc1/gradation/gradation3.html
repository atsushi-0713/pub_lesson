<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>CSS練習</title>
<style>
body{
  font-family: "メイリオ", Meiryo, "ヒラギノ角ゴ Pro W3", "Hiragino Kaku Gothic Pro";
}
p{
  font-size: 20px;
  width: 300px;
  height: 200px;
  margin: 10px;
  color: #000;
  text-shadow: 0 0 3px #fff;
  border: solid 1px #999;
}
#wrap{
  display: flex;
  flex-wrap: wrap;
}
#aaa{
  background: linear-gradient(90deg, white, blue, red);
}
#bbb{
  background: linear-gradient(90deg, white 40%, blue 70%, red 100%);
}
#ccc{
  background: linear-gradient(90deg, white, blue, yellow, red);
}
#ddd{
  background: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet);
}
#eee{
  background: linear-gradient(90deg, red 0%, yellow 50%, blue 100%);
}
</style>
</head>

<body>
  <h1>線形グラデーションのプロパティ</h1>
  <div id="wrap">
    <p id="aaa">線形グラデーション1</p>
    <p id="bbb">線形グラデーション2</p>
    <p id="ccc">線形グラデーション3</p>
    <p id="ddd">線形グラデーション4</p>
    <p id="eee">線形グラデーション5</p>
  </div>
</body>
</html>
