<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>CSS練習</title>
<style>
body{
  font-family: "メイリオ", Meiryo, "ヒラギノ角ゴ Pro W3", "Hiragino Kaku Gothic Pro";
}
p{
  font-size: 20px;
  width: 300px;
  height: 200px;
  margin: 10px;
  color: #000;
  text-shadow: 0 0 3px #fff;
  border: solid 1px #999;
}
#aaa{
  background: linear-gradient(white, red);
}
</style>
</head>
<body>
  <h1>線形グラデーションのプロパティ</h1>
  <p id="aaa">線形グラデーション</p>
</body>
</html>
