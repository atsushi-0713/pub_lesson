<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>CSS練習</title>
<style>
body{
  font-family: "メイリオ", Meiryo, "ヒラギノ角ゴ Pro W3", "Hiragino Kaku Gothic Pro";
}
p{
  font-size: 20px;
  width: 300px;
  height: 200px;
  margin: 10px;
  color: #000;
  text-shadow: 0 0 3px #fff;
  border: solid 1px #999;
}
#wrap{
  display: flex;
}
#aaa{
  background: linear-gradient(to top, white, red);
}
#bbb{
  background: linear-gradient(0deg, white, red);
}
#ccc{
  background: linear-gradient(to top right, white, red);
}
</style>
</head>
<body>
  <h1>線形グラデーションのプロパティ</h1>
  <div id="wrap">
    <p id="aaa">線形グラデーション1</p>
    <p id="bbb">線形グラデーション2</p>
    <p id="ccc">線形グラデーション3</p>
  </div>
</body>
</html>
