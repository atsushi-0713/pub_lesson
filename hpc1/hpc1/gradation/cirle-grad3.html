<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>CSS練習</title>
<style>
body{
  font-family: "メイリオ", Meiryo, "ヒラギノ角ゴ Pro W3", "Hiragino Kaku Gothic Pro";
}
p{
  font-size: 20px;
  width: 300px;
  height: 200px;
  margin: 10px;
  color: #000;
  text-shadow: 0 0 3px #fff;
}
#wrap{
  display: flex;
}
#aaa{
  background: radial-gradient(circle 50px, white, red);
}
#bbb{
  background: radial-gradient(circle farthest-side, white, red);
}
</style>
</head>
<body>
  <h1>円形グラデーションのプロパティ</h1>
  <div id="wrap">
    <p id="aaa">円形グラデーション1</p>
    <p id="bbb">円形グラデーション2</p>
  </div>
</body>
</html>
