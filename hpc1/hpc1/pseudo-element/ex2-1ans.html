<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>CSS練習</title>
<style>
body{
  font-family: "メイリオ", Meiryo, "ヒラギノ角ゴ Pro W3", "Hiragino Kaku Gothic Pro";
}
#pseudo{
  font-family: Georgia;
  margin: 30px auto;
  width: 150px;
  font-size: 30px;
  text-align: center;
  position: relative;
}
#pseudo::before{
  content: "";
  display: block;
  width: 40px;
  height: 1px;
  background-color: navy;
  position: absolute;
  top: 20px;
  left: -10px;
}
#pseudo::after{
  content: "";
  display: block;
  width: 40px;
  height: 1px;
  background-color: navy;
  position: absolute;
  top: 20px;
  right: -10px;
}
</style>
</head>

<body>
  <h1>疑似要素を使った見出し1</h1>
  <p id="pseudo">news</p>
</body>
</html>
