<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>CSS練習</title>
<style>
*{
  margin: 0;
  padding: 0;
}
body{
  font-family: "メイリオ", Meiryo, "ヒラギノ角ゴ Pro W3", "Hiragino Kaku Gothic Pro";
}

ul li{
  width: 200px;
  height: 70px;
  padding-top: 30px;
  color: white;
  background-color: orange;
  font-size: 30px;
  text-align: center;
  font-weight: bold;
  margin: 5px;
  list-style-type: none;
}
#box{
  width: 620px;
  height: 70px;
  padding-top: 30px;
  margin: 5px;
  color: white;
  background-color: tomato;
  font-size: 30px;
  text-align: center;
  font-weight: bold;
}
ul li{
  float: left;
}
.cf::after{
  content: " "; /* 文字は不要 */
  display: block; /* ブロック要素として表示 */
  height:0px; /* 高さをゼロにして表示させない */
  clear: both; /* フロートの解除 */
}
</style>
</head>

<body>
  <h1>クリアーフィックス</h1>
  <ul class="cf">
    <li>１</li>
    <li>２</li>
    <li>３</li>
  </ul>
  <div id="box">4</div>
</body>
</html>
