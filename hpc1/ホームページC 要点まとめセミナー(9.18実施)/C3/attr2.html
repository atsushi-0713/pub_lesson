<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>JavaScript練習</title>
</head>

<body>
  <h1>属性ノードの変更</h1>
  <p><img id="cake" src="cake.jpg" width="640" height="426" alt="ケーキ"></p>
  <input type="button" value="実行" onclick="changeSrc()">

<script>
function changeSrc(){
  document.getElementById("cake").setAttribute("src","cake2.jpg");
}
</script>
</body>
</html>
