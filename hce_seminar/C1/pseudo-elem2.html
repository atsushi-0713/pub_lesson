<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>CSS練習</title>
<style>
body{
  font-family: "メイリオ", Meiryo, "ヒラギノ角ゴ Pro W3", "Hiragino Kaku Gothic Pro";
}
#pseudo{
  font-size: 20px;
  margin: 20px;
}
#pseudo::before{
  content: "前";
  background-color: orange;
  display: block;
}
#pseudo::after{
  content: "後";
  background-color: orange;
  display: block;
}
</style>
</head>
<body>
  <h1>疑似要素</h1>
  <div id="pseudo">
    あいうえお
  </div>
</body>
</html>
